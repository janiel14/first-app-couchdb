<div class="jumbotron">
    <h1 class="text-center">Adminstration</h1>
</div>
<h1>New size</h1>
<a ng-href="#!/admin/diaper/sizes/{{diaper.model}}" class="btn btn-secondary">Back to sizes manager</a>
<div ng-if="showLoading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
</div>
<div ng-if="showAlertError.show" class="alert alert-danger" role="alert">
    {{showAlertError.message}}
</div>
<form ng-if="!showAlertError.show">
    <div class="form-group">
        <label for="description">Description:</label>
        <input ng-disabled="disableModel" type="text" ng-model="size.description" ng-keyup="checkExists(size.description);" class="form-control" id="description" aria-describedby="descriptionlHelp" placeholder="Enter description">
        <small id="descriptionlHelp" class="form-text text-muted">This is a unique name.</small>
    </div>
    <div class="form-group">
        <label for="stock">Stock</label>
        <input class="form-control" type="number" ng-model="size.stock" ng-value="0" id="stock" />
    </div>
    <div class="form-group text-right">
        <button type="button" class="btn btn-primary" ng-click="formSubmit();">Save</button>
    </div>
</form>
