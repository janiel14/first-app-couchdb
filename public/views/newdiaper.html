<div class="jumbotron">
    <h1 class="text-center">Adminstration</h1>
</div>
<h1>New diaper</h1>
<a href="#!/admin" class="btn btn-secondary">Back to admin</a>
<div ng-if="showLoading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
</div>
<div ng-if="showAlertError.show" class="alert alert-danger" role="alert">
    {{showAlertError.message}}
</div>
<form ng-if="!showAlertError.show">
    <div class="form-group">
        <label for="model">Model:</label>
        <input ng-disabled="disableModel" type="text" ng-model="diaper.model" ng-keyup="checkExists(diaper.model);" class="form-control" id="model" aria-describedby="modelHelp" placeholder="Enter model">
        <small id="modelHelp" class="form-text text-muted">This is a unique name.</small>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" ng-model="diaper.description" class="form-control" id="description" placeholder="Description">
    </div>
    <div class="form-group text-right">
        <button type="button" class="btn btn-primary" ng-click="formSubmit();">Save</button>
    </div>
</form>
